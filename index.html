<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- Correct favicon -->
    <link rel="shortcut icon" href="google icon.png" type="image/png">

    <!-- CSS File -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="left-nav">
            <a href="https://about.google/" target="_self">About</a>
            <a href="https://store.google.com/" target="_self">Store</a>
        </div>

        <div class="right-nav">
            <a href="https://mail.google.com/" target="_self">Gmail</a>
            <a href="https://www.google.com/imghp" target="_self">Images</a>

            <img src="unnamed.jpg" class="profile" alt="Profile" width="34" height="34">

            <a class="labs-icon" href="https://labs.google.com/search" target="_self">
                <img src="google icon.png" width="24" height="24" alt="Labs">
            </a>
        </div>
    </header>

    <!-- Google Logo -->
    <div class="center-logo">
        <img src="googlelogo_light_color_272x92dp.png" alt="Google Logo" width="270">
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Google...">
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <!-- Languages -->
    <p class="languages">
        Google offered in:
        <a href="?lang=hi">हिन्दी</a>
        <a href="?lang=bn">বাংলা</a>
        <a href="?lang=te">తెలుగు</a>
        <a href="?lang=mr">मराठी</a>
        <a href="?lang=ta">தமிழ்</a>
        <a href="?lang=gu">ગુજરાતી</a>
        <a href="?lang=kn">ಕನ್ನಡ</a>
        <a href="?lang=ml">മലയാളം</a>
        <a href="?lang=pa">ਪੰਜਾਬੀ</a>
    </p>

    <!-- Footer -->
    <footer>
        <div class="footer-top">India</div>

        <div class="footer-bottom">
            <div class="left">
                <a href="https://business.google.com/ads">Advertising</a>
                <a href="https://business.google.com/">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search Works</a>
            </div>

            <div class="right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
